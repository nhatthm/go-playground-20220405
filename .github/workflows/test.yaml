name: test

on:
  push:
    branches:
      - master
  pull_request:

env:
  GO111MODULE: "on"

jobs:
  test-with-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Go cache
        uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ env.GITHUB_JOB }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GITHUB_JOB }}-${{ hashFiles('**/go.sum') }}

      - name: Start containers
        run: .github/scripts/docker-up.sh

      - name: Test
        id: test
        run: |
          make test-with-docker-compose DATABASE_DSN="mongodb://localhost:${{ env.MONGO_27017_PORT }}/playground"

      - name: Stop containers
        if: always()
        run: .github/scripts/docker-down.sh

  test-with-testcontainers:
    strategy:
      fail-fast: false
      matrix:
        mongo-version: [ "4.4", "5.0" ]
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Go cache
        uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ env.GITHUB_JOB }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GITHUB_JOB }}-${{ hashFiles('**/go.sum') }}

      - name: Test
        id: test
        env:
          MONGO_VERSION: "${{ matrix.mongo-version }}"
        run: |
          make test-with-testcontainers
